<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climatewire | Podcast Exclusive</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f9fb;
    }

    /* NEW: top banner */
    .top-banner {
      height: 150px;
      background-color: #5865f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-banner img {
      max-height: 80%;
      width: auto;
    }

    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    .header-banner {
      max-width: 100%;
      text-align: center;
      padding: 2em 0 1em;
    }

    .header-banner img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .label {
      background-color: #5865f2;
      color: white;
      font-weight: bold;
      padding: 0.2em 0.6em;
      display: inline-block;
      font-size: 0.8em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4em;
    }

    .content {
      padding: 1.5em 2em;
    }

    h1 {
      color: #1a5e9a;
      font-size: 1.4em;
      margin-top: 0;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    audio {
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <!-- TOP BANNER -->
  <div class="top-banner">
    <img src="logo.png" alt="Climatewire Logo" />
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">

    <div class="header-banner">
      <img src="climatewire.png" alt="Trump interview image" />
    </div>

    <div class="content">
      <div class="label">Climatewire Podcast</div>
      <h1>NOAA on the Brink?</h1>
      <p>In this exclusive 4-minute interview, we explore how deep House budget cuts to NOAA and fisheries programs could impact science, sustainability, and America's coastal economy.</p>

      <audio controls>
        <source src="Paul_Trump_CW_Exclusive.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

  </div>

</body>
</html>
